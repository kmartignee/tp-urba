name: 'TP Urba SI'

on:
  push:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on Terraform code
        working-directory: ./terraform
        run: checkov -d . --config-file .checkov.yml

  terraform:
    needs: checkov
    runs-on: ubuntu-latest
    outputs:
      nginx_app_ip: ${{ steps.get-ip.outputs.nginx_app_ip }}
      database_ip: ${{ steps.get-ip.outputs.database_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configuration AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Initialisation Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Plan Terraform
        working-directory: ./terraform
        run: terraform plan

      - name: Appliquer Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve
  
  build-frontend:
      runs-on: ubuntu-latest
      needs: terraform

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Install dependencies
          run: cd frontend && npm ci

        - name: Build frontend
          run: cd frontend && npm run build

        - name: Archive frontend build
          uses: actions/upload-artifact@v3
          with:
            name: frontend-build
            path: frontend/build/