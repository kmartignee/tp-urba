name: Infrastructure et Configuration

on:
  push:
    branches: [ main ]

jobs:
  terraform:
    name: 'Déploiement Infrastructure'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configuration AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Créer la clé SSH pour Terraform
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ma-cle-ssh
          chmod 600 ~/.ssh/ma-cle-ssh
          ssh-keygen -y -f ~/.ssh/ma-cle-ssh > ~/.ssh/ma-cle-ssh.pub || true

      - name: Importer la clé SSH dans AWS
        run: |
          PUBLIC_KEY=$(cat ~/.ssh/ma-cle-ssh.pub)
          aws ec2 import-key-pair --key-name ma-cle-ssh --public-key-material "$(echo $PUBLIC_KEY | base64 -w 0)" || true

      - name: Initialisation Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Plan Terraform
        working-directory: ./terraform
        run: terraform plan

      - name: Appliquer Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Récupérer les outputs Terraform
        id: terraform-output
        working-directory: ./terraform
        run: |
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

  ansible:
    name: 'Configuration Serveur'
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Configurer la clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_CI }}" > ~/.ssh/ma-cle-ssh
          chmod 600 ~/.ssh/ma-cle-ssh
          echo -e "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Créer l'inventaire Ansible
        run: |
          echo "[nginx]" > ./ansible/inventory.ini
          echo "${{ needs.terraform.outputs.instance_ip }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/ma-cle-ssh" >> ./ansible/inventory.ini

      - name: Exécuter Ansible
        working-directory: ./ansible
        run: ansible-playbook -i inventory.ini nginx_playbook.yml