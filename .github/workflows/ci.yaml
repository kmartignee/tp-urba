# .github/workflows/ci.yml
name: 'ðŸš€ - Deploy TP Urba Infrastructure'

on:
  push:
    branches:
      - main
      - 'main/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Extract Terraform Outputs
        run: |
          echo "$(terraform output -json)" > terraform-outputs.json

      - name: Setup Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Create Ansible Inventory
        run: |
          echo "[nginx]" > inventory.ini
          jq -r '.instance_ips.value[]' terraform-outputs.json >> inventory.ini

      - name: Deploy NGINX with Ansible
        run: |
          ansible-playbook -i inventory.ini playbooks/nginx.yml

      - name: Verify NGINX Deployment
        run: |
          for ip in $(jq -r '.instance_ips.value[]' terraform-outputs.json); do
            curl -s --head http://$ip | grep "Server: nginx" || exit 1
          done