<!DOCTYP2>
<h2>Ajouter une recette</h2>
<form id="recipe-form">
    <input type="text" id="recipe-name" placeholder="Nom de la recette" required>
    <input type="number" id="preparation-time" placeholder="Temps de préparation (min)" required>
    <select id="difficulty" required>
        <option value="">Difficulté</option>
        <option value="facile">Facile</option>
        <option value="moyen">Moyen</option>
        <option value="difficile">Difficile</option>
    </select>
    <button type="submit">Ajouter</button>
</form>
</section>
<section class="recipes">
    <h2>Mes recettes</h2>
    <ul id="recipes-list"></ul>
</section>
</main>
<footer>
    <p>Gestion de recettes - 2024</p>
</footer>
<script src="app.js"></script>
</body>
</html>
